<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>LEWD Cultist</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>



<body>

    <div class="outerContainer">
        <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">WRITTEN IN INK</a></h3>

        <div id="controls" class="buttons">
          <a id="rewind" title="Restart story from beginning">
              restart</a>
          <a id="save" title="Save progress">
              save
          </a>
          <a id="reload" title="Reload from save point">
              load
          </a>
          <a id="theme-switch" title="Switch theme">
              theme
          </a>
        </div>

        <div id="story" class="container" style="overFlow-y:scroll">
            <div class="header">
                <h1>LEWD Cultist</h1>
                <h2 class="byline"></h2>
            </div>
        </div>
    </div>

    <script src="ink.js"></script>
    <script src="MainFlow.js"></script>
    <script src="main.js"></script>

    <style>
    body {
        background-size: cover;
            background-image: url("Asset/Arts/medieval_slum.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-color: rgba(0,0,0,0.2);

    }

    </style>
</body>
</html>
